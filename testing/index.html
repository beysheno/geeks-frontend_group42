<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор чаевых</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Калькулятор чаевых</h1>
      <p>Укажите сумму покупки и процент чаевых чтобы посчитать итог</p>
      <form id="tip-form">
        <label for="amount">Сумма покупки:</label>
        <input type="number" id="amount" value="" required />

        <label for="tip-percent">Процент чаевых:</label>
        <input type="number" id="tip-percent" value="" required />

        <button type="button" id="button">РАССЧИТАТЬ</button>
      </form>
      <p>Итого: <span id="total"></span></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
