<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/lessons.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="/index.html">
          <img
            src="https://www.harrypotter.com/assets/_next/static/images/logo-gold-600-7a7e89b6db1ffeaab025f2091d21b645.png"
            alt="Harry Potter Logo"
            class="logo-img"
          />
        </a>
        <ul class="nav-links">
          <li><a href="./lessons.html">Lessons</a></li>
          <li><a href="./info.html">More Information</a></li>
          <li><a href="./card.html">Card</a></li>
          <li><a href="https://t.me/beyshenovv" target="_blank">Text Me</a></li>
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <div class="weather">
        <div class="container">
          <h3>WEATHER</h3>
          <div class="inner_weather">
            <div>
              <input
                type="text"
                class="cityName"
                placeholder="Найти погоду в..."
              />
            </div>

            <div>
              <span class="city"></span>
              <hr />
              <span class="temp"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="card_switcher">
        <div class="container">
          <h3>Card Switcher</h3>
          <div class="inner_card_switcher">
            <button class="btn" id="btn-prev">prev</button>
            <div class="card"></div>
            <button class="btn" id="btn-next">next</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <a href="https://www.instagram.com/beyshen0v/" target="_blank">
          <div class="inner_footer">
            <h2>Made by Aziret Beyshenov</h2>
          </div>
        </a>
      </div>
    </div>
    <script src="../js/modal.js"></script>
    <script src="../js/lessons.js"></script>
  </body>
</html>
